<h2>Home</h2>
<div class="well">
    <h1 style="padding-left: 450px;">Add Person</h1>
</div>
<div class="container">
	<div class="col-md-5">
		<div class="form-area">
			<form action="/one" method="post">
				<br style="clear:both">
				
				<div class="form-group">
					<input type="text" class="form-control" id="name" ng-model="user.name"  name="name" placeholder="name" required>
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="age" max="18" ng-model="user.age" name="age" placeholder="age" required>
				
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="gender" ng-model="user.gender"  name="gender" placeholder="gender" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="mobile" ng-model="user.mobile"  name="mobile" placeholder="mobile" required>
				</div>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div>data {{user}}</div>
	</div>
</div>
